<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - App NextSound</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header id="sidebar">
            <nav id="content">
                <div id="navigation">
                    <div id="logo">
                        <img src="./assets/images/logo/logo.png" alt="Nextsound Logo">
                    </div>
                    <div id="main">
                        <ul>
                            <li><a href="home"><img src="./assets/icons/home.svg" alt="">Accueil</a></li>
                            <li><a href="playlists/me"><img src="./assets/icons/playlist.svg" alt="">Playlist</a></li>
                            <li><a href="albums/me"><img src="./assets/icons/albums.svg" alt="">Album</a></li>
                        </ul>
                    </div>
                    <div id="decouvertes">
                        <div class="subtitle">Découvertes</div>
                        <ul>
                            <li><a href="trends"><img src="./assets/icons/trends.svg" alt="">Tendances</a></li>
                            <li><a href="most-listened"><img src="./assets/icons/popular.svg" alt="">Populaires</a></li>
                            <li><a href="singers"><img src="./assets/icons/singers.svg" alt="">Chanteurs</a></li>
                            <li><a href="groups"><img src="./assets/icons/groups.svg" alt="">Groupes</a></li>
                            <li><a href="radios"><img src="./assets/icons/radio.svg" alt="">Radio</a></li>
                            <li><a href="podcasts"><img src="./assets/icons/podcast.svg" alt="">Podcast</a></li>
                        </ul>
                    </div>
                    <div id="playlists">
                        <div class="subtitle">Mes playlists</div>
                        <ul>
                            <li><a href="playlists/tpdevlist">
                                    <div class="dot_color_blue"></div>TP Dev List
                                </a></li>
                            <li><a href="playlists/love">
                                    <div class="dot_color_red"></div>Love
                                </a></li>
                            <li><a href="playlists/electro">
                                    <div class="dot_color_green"></div>Electro
                                </a></li>
                            <li><a href="playlists/funk">
                                    <div class="dot_color_yellow"></div>Funk
                                </a></li>
                            <li><a href="playlists/edm">
                                    <div class="dot_color_purple"></div>EDM
                                </a></li>
                        </ul>
                    </div>
                </div>
                <div id="settings">
                    <div>
                        <img src="./assets/icons/settings.svg" alt="settings"> <a href="">Préférences</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h1>Contenu principal</h1>
        </main>
    </div>
</body>

</html>
